<script>

  function deepCopy(obj) {
    const newObj = Array.isArray(obj) ? [] : {}
    if (typeof obj !== 'object' ) {
      return obj
    }
    for (const key in obj) {
      newObj[key] = deepCopy(obj[key])
    }
    return newObj
  }

  const obj = {
    name: 'xxx',
    fn() { },
    child: [
      {
        name: 'jjj',
        child: [
          {
            name: 'mmm',
            res: RegExp('x')
          }
        ]
      }
    ]
  }

  const newObj = deepCopy(obj)
