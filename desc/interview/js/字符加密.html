<script>
  // 0-9  48-57

  function handleEncrypt(encrypt) {
    let result = ''
    for (let i = 0; i < encrypt.length; i++) {
      const str = encrypt[i].charCodeAt()
      if (str === 32) {
        result += str
        continue
      }
      let code = 0
      // A-Z
      if (str >= 48 && str <= 57) {
        code = str + 1
        if (code > 57) {
          code = 48
        }
      }
      else if (str >= 65 && str <= 90) {
        code = str + 32 + 1
        if (code > 122) {
          code = 97
        }
      } else if (str >= 97 && str <= 122) {
        code = str - 32 + 1
        if (code > 90) {
          code = 65
        }
      }
      result += String.fromCharCode(code)
    }
    return result
  }
  function handleDecrypt(decrypt) {
    let result = ''
    for (let i = 0; i < decrypt.length; i++) {
      const str = decrypt[i].charCodeAt()
      if (str === 32) {
        result += str
        continue
      }
      let code = 0
      if (str === 48) {
        result += '9'
        continue
      }
      if (str === 65) {
        result += 'Z'
        continue
      }
      if (str === 97) {
        result += 'z'
        continue
      }
      if (str > 48 && str <= 57) {
        code = str - 1
      }
      else if (str > 65 && str <= 90) {
        code = str + 32 - 1
      }
      else if (str > 97 && str <= 122) {
        code = str - 32 - 1
      }
      result += String.fromCharCode(code)
    }
    return result
  }
  const res = handleEncrypt('abcdefg')
  console.info(encrypt, res, handleDecrypt(res))


</script>
